<ion-view view-title="{{biblioteca}}" ng-controller="BiblioDetalheExemplares as vm">

	<ion-nav-buttons side="primary">
		<a href="#/menu/listaMateriais"
			 class="button icon-left ion-chevron-left
			 				button-clear button-light" menu-close>Voltar</a>
	</ion-nav-buttons>

  <ion-content class="detalhe-biblio">

		<div class="row" ng-if="vm.lgExemplares">
				<div class="col text-center"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></div>
		</div>
		<ion-list ng-if="!vm.lgExemplares">
			<div class="item-detalhe-exemplar" ng-repeat="exemplares in vm.listaExemplares">

				<div class="row">
					<div class="col col-90">
						<span style="font-weight: bold;color: #000;">Editora</span>
					</div>
				</div>

				<div class="row">
					<div class="col col-90">
						{{exemplares.material}}
					</div>
				</div>


				<div class="row">
					<div class="col col-33">
						<span style="font-weight: bold;color: #000;">Ano</span>
					</div>
					<div class="col col-33">
						<span style="font-weight: bold;color: #000;">Edição</span>
					</div>
					<div class="col col-33">
						<span style="font-weight: bold;color: #000;">Volume</span>
					</div>
				</div>

				<div class="row">
					<div class="col col-33">
						{{exemplares.documento}}
					</div>
					<div class="col col-33">
						{{exemplares.lote}}
					</div>
					<div class="col col-33">
						{{exemplares.serie}}
					</div>
				</div>

				<div class="row">
					<div class="col col-33">
						<span style="font-weight: bold;color: #000;">Tombo</span>
					</div>
					<div class="col col-66">
						<span style="font-weight: bold;color: #000;">Situação</span>
					</div>
				</div>

				<div class="row">
					<div class="col col-33">
						{{exemplares.id}}
					</div>
					<div class="col col-33">
						{{exemplares.situacao}}
					</div>
				</div>

				<div style="margin: 0px 10px;border-bottom: 1px solid #B5B5B5;"></div>

			</div>
		</ion-list>
  </ion-content>

</ion-view>
